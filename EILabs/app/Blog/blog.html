<div class="inner-banner has-base-color-overlay text-center" style="background: url(images/background/Blogging-Banner.jpg);" data-ng-init="blogSearch()">
    <div class="container">
        <div class="box">
            <h3>Our Blogs</h3>
        </div><!-- /.box -->
    </div><!-- /.container -->
</div>

<div class="breadcumb-wrapper">
    <div class="container">
        <div class="pull-left">
            <ul class="list-inline link-list">
                <li>
                    <a href="#!/home">Home</a>
                </li>
                <li>
                    Blog
                </li>
            </ul><!-- /.list-line -->
        </div><!-- /.pull-left -->
    </div><!-- /.container -->
</div>




<section class="our-services style-2">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6" data-ng-repeat="blog in blogList">
                <div class="default-blog-news">
                    <div class="img-box" style="border:1px solid #f4f4f4;">
                        <a href="#!/blog_detail?blogid={{blog.id}}"><img src="{{blog.imgUrl}}" style="height:200px; width:370px;" alt="News"></a>
                    </div>
                    <div class="lower-content">
                        <div class="post-meta">by {{blog.author.displayName}}  |  {{blog.published | date:"EEE dd MMM, yyyy 'at' h:mma"}}</div>
                        <div class="text">
                            <h4><a href="#!/blog_detail?blogid={{blog.id}}">{{blog.title | characters:30}}</a></h4>
                            <p>{{blog.plainText | characters:180}}</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
